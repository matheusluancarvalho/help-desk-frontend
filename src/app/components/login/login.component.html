<div class="container">

    <form class="form mat-elevation-z4">

        <h1>Sistema Help-Desk</h1>

        <img src="assets/img/login-image.svg" alt="Sistema Help-Desk">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" matInput 
          placeholder="Ex. usuario@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
          required
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password" 
            matInput 
            placeholder="Ex. 123">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
      

</div>
